<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 - 板書ログ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="header-logo">板書ログ</h1>
    </header>

    <main class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-header">
                <h2 class="auth-title marker-yellow">新規登録</h2>
            </div>

            <div class="auth-body">
                <form action="/signup" method="post">
                    <div class="auth-form-group">
                        <label for="email" class="auth-label">メールアドレス</label>
                        <input type="email" id="email" name="email" class="auth-input" required>
                    </div>

                    <div class="auth-form-group">
                        <label for="password" class="auth-label">パスワード</label>
                        <input type="password" id="password" name="password" class="auth-input" required>
                    </div>

                    <button type="submit" class="auth-button">登録する</button>
                </form>
            </div>

            <div class="auth-footer">
                <a href="/login" class="auth-link-button">すでにアカウントをお持ちの方は<br>ログインへ</a>
            </div>
        </div>
    </main>
</body>

</html>
