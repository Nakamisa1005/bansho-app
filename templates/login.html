<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - 板書ログ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="header-title">板書ログ</h1>
    </header>

    <main>
        <div class="app-card">

            <h2 class="section-title"><span class="marker-yellow">ログイン</span></h2>

            <form action="/login" method="post">
                <div style="margin-bottom: 20px;">
                    <label for="email" class="form-label">メールアドレス</label>
                    <input type="email" id="email" name="email" required placeholder="example@email.com">
                </div>

                <div style="margin-bottom: 30px;">
                    <label for="password" class="form-label">パスワード</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div style="text-align: center;">
                    <button type="submit" class="action-button" style="width: 100%;">ログイン</button>
                </div>
            </form>

            <div style="text-align: center; margin-top: 30px; border-top: 1px dashed #ccc; padding-top: 20px;">
                <p style="margin-bottom: 10px; font-size: 0.9rem;">アカウントをお持ちでない方</p>
                <a href="/signup" class="action-button action-button-secondary"
                    style="width: 100%; box-sizing: border-box;">新規登録はこちら</a>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 BanshoLog</p>
    </footer>
</body>

</html>
