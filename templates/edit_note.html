<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ノートを編集 - 板書復習支援アプリ</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        textarea { width: 100%; height: 200px; font-size: 1em; }
        .edit-area { margin-bottom: 20px; }
        input[type="submit"] { font-size: 1.1em; padding: 10px 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ノートを編集</h1>
        
        <form action="/update_note/{{ note.id }}" method="post">
            <div class="edit-area">
                <h2>抽出されたテキスト</h2>
                <textarea name="ocr_text">{{ note.ocr_text }}</textarea>
            </div>

            <div class="edit-area">
                <h2>AIによる生成結果</h2>
                <textarea name="ai_result">{{ note.ai_result }}</textarea>
            </div>

            <input type="submit" value="変更を保存する">
        </form>

        <a href="/archive"><- アーカイブ一覧に戻る</a>
    </div>
</body>
</html>
