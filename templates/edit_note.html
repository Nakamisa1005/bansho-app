<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ノート編集 - 板書ログ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="header-title">板書ログ</h1>
    </header>
    <nav class="nav-container">
        <ul class="nav-list">
            <li class="nav-item"><a href="/">ホーム</a></li>
            <li class="nav-item"><a href="/archive">アーカイブ一覧</a></li>
        </ul>
    </nav>

    <main>
        <h1 class="section-title"><span class="marker-red">ノートを編集</span></h1>

        <nav class="menu-nav-container">
            <ul class="menu-nav-list">
                <li class="menu-nav-item"><a href="/archive/{{ note.tag }}">← {{ note.tag }} の一覧に戻る</a></li>
            </ul>
        </nav>

        <div class="app-card">
            <form action="/update_note/{{ note.id }}" method="post">

                <div class="edit-area" style="margin-bottom: 30px;">
                    <h2 class="section-title" style="font-size: 1.3rem; text-align: left;">
                        <span class="marker-yellow">抽出されたテキスト</span>
                    </h2>
                    <p style="font-size: 0.9rem; color: #666; margin-bottom: 5px;">OCRで読み取った文字を修正できます。</p>
                    <textarea name="ocr_text" rows="10" style="resize: vertical;">{{ note.ocr_text }}</textarea>
                </div>

                <div class="edit-area" style="margin-bottom: 40px;">
                    <h2 class="section-title" style="font-size: 1.3rem; text-align: left;">
                        <span class="marker-yellow">AIによる生成結果</span>
                    </h2>
                    <p style="font-size: 0.9rem; color: #666; margin-bottom: 5px;">要約や問題文を自由に編集できます。</p>
                    <textarea name="ai_result" rows="15" style="resize: vertical;">{{ note.ai_result }}</textarea>
                </div>

                <div style="text-align: center;">
                    <button type="submit" class="action-button">変更を保存する</button>
                    <br><br>
                    <a href="/archive" style="color: #666; font-size: 0.9rem; text-decoration: underline;">保存せずに戻る</a>
                </div>

            </form>
        </div>
    </main>

    <footer>
        <p>© 2025 BanshoLog</p>
    </footer>
</body>

</html>
