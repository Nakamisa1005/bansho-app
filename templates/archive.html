<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アーカイブ詳細 - {{ tag_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="header-title">板書ログ</h1>
    </header>
    <nav class="nav-container">
        <ul class="nav-list">
            <li class="nav-item"><a href="/">ホーム</a></li>
            <li class="nav-item"><a href="/archive">アーカイブ一覧</a></li>
        </ul>
    </nav>

    <main>
        <h2 class="section-title"><span class="marker-yellow">{{ tag_name }} のノート</span></h2>

        <nav class="menu-nav-container">
            <ul class="menu-nav-list">
                <li class="menu-nav-item"><a href="/archive">← 科目一覧に戻る</a></li>
            </ul>
        </nav>

        {% for note in notes %}
        <div class="app-card">
            <div style="margin-bottom: 20px;">
                <h3
                    style="color:var(--primary-color); border-bottom: 2px dashed var(--primary-color); display:inline-block;">
                    抽出されたテキスト</h3>
                <pre class="ai-result-pre" style="max-height: 200px; overflow-y: auto;">{{ note.ocr_text }}</pre>
            </div>

            <div style="margin-bottom: 20px;">
                <h3
                    style="color:var(--primary-color); border-bottom: 2px dashed var(--primary-color); display:inline-block;">
                    AI生成結果（要約・問題）</h3>
                <div class="ai-result-pre">{{ note.ai_result | safe }}</div>
            </div>

            <div style="text-align: right; margin-top: 20px;">
                <a href="/note/{{ note.id }}" class="action-button action-button-secondary"
                    style="font-size:0.9rem; padding: 8px 20px;">編集</a>

                <form action="/regenerate_quiz/{{ note.id }}" method="post" style="display: inline;">
                    <input type="submit" value="問題再生成" class="action-button action-button-secondary"
                        style="font-size:0.9rem; padding: 8px 20px;">
                </form>

                <form action="/delete_note/{{ note.id }}" method="post" style="display: inline;">
                    <input type="submit" value="削除" class="action-button button-delete"
                        style="font-size:0.9rem; padding: 8px 20px;" onclick="return confirm('本当に削除しますか？');">
                </form>
            </div>
        </div>
        {% else %}
        <p style="text-align: center;">この科目のノートはまだありません。</p>
        {% endfor %}
    </main>

    <footer>
        <p>© 2025 BanshoLog</p>
    </footer>
</body>

</html>
