<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アーカイブ - 板書ログ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="header-title">板書ログ</h1>
        <a href="/logout" class="header-logout-btn">ログアウト</a>
    </header>
    <nav class="nav-container">
        <ul class="nav-list">
            <li class="nav-item"><a href="/">ホームに戻る</a></li>
            <li class="nav-item"><a href="/#UploadNote">新規アップロード</a></li>
        </ul>
    </nav>

    <main>
        <h2 class="section-title">アーカイブの閲覧</h2>

        <div class="search-container">
            <h3 style="margin-bottom:10px; font-size:1.2rem;">検索</h3>
            <div class="search-form">
                <span class="search-label">キーワード</span>
                <input type="text" class="search-input" placeholder="例) 歴史">
            </div>
        </div>

        <div class="archive-grid">
            {% for tag in tags %}
            <a href="/archive/{{ tag }}" class="tag-card">
                <div class="tag-image-placeholder">
                    <span>ノート画像</span>
                </div>
                <div class="tag-name-text">{{ tag }}</div>
            </a>
            {% else %}
            <p class="no-content-text" style="text-align:center; width:100%;">まだ保存されたノートはありません。</p>
            {% endfor %}
        </div>
    </main>

    <footer>
        <p>© 2025 BanshoLog</p>
    </footer>
</body>

</html>
